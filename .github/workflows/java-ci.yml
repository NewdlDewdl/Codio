name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java-version: [11, 17, 21]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'

    - name: Compile all Java projects
      run: |
        echo "Compiling Java projects..."

        # Find all directories with Java files and compile them
        for dir in */; do
          if ls "$dir"*.java 1> /dev/null 2>&1; then
            echo "Compiling $dir..."
            javac "$dir"*.java || echo "Warning: Compilation failed for $dir"
          fi
        done

        echo "Build completed!"

    - name: Verify compilation
      run: |
        echo "Checking for compiled .class files..."
        find . -name "*.class" -type f | head -20
        echo "Compilation verification complete!"
